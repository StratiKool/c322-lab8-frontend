<form action="login.html" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input id="email" type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Username</b></label>
    <input id="username" type="text" placeholder="Enter username" name="psw" required>

    <label for="psw-repeat"><b>Password</b></label>
    <input id="password" type="password" placeholder="Enter Password" name="psw-repeat" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn" onclick="registered()">Sign Up</button>
    </div>
  </div>
</form>

</body>
<script>
    let host = "https://ducks-service-amv2.onrender.com";

    async function registered(){
        let url = host + "/signup";
        let email = document.getElementById("email").value;
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let body = JSON.stringify({
        username: username,
        password: password,
        email: email,
      });
        let request = {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: body,
      };
      let response = await fetch(host + "/signup", request);
      if(response.status == 200){
        let result = await response.json();
        return result;
      }else{
        alert("Something went wrong in the backend!");
      }
    }
</script>
